<header>
  <h1>Header</h1>

  <ul>
    {% if request.user.is_authenticated %}
      <li>
        <a href="{% url "logout" %}">logout</a>
      </li>
    {% else %}
      <li>
        <a href="{% url "login" %}">login</a>
      </li>
      <li>
        <a href="{% url "signup" %}">signup</a>
      </li>
    {% endif %}
  </ul>
</header>
